name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11]
      fail-fast: false

    steps:
      - uses: actions/checkout@v1

      # - name: Set up Python ${{ matrix.python-version }}
